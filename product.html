<!DOCTYPE html>
<html>
<head>
	<script src="C:\Users\nimes\node_modules\jquery\dist\jquery.min.js"></script>
	<script src="product.js"></script>
	<link rel="stylesheet" href="product.css">
</head>
<body>
	<p>It is easy to upload a product here! Follow the steps given below and you'll be done in no time!</p>
<form>
	<input class="text" type="text" name="Seller" id="Seller">
	<label for="Seller" style="display:none">Seller</label><br><br>
	<input class="text" type="text" name="ProductName" id="ProductName">
	<label for="ProductName" style="display:none">Product Name</label><br><br>
	<input class="text" type="text" name="Price" id="Price">
	<label for="Price" style="display:none">Price</label><br><br>
	<input class="text" type="password" name="Password" id="Password">
	<label for="Password" style="display:none">Password</label><br>
	<div><br></div><br>
	<input type="checkbox" id="Electronics" class="categories" value="Electronics">Electronics<br>
	<input type="checkbox" id="Fashion"class="categories" value="Fashion">Fashion<br>
	<input type="checkbox" id="Home Appliances"class="categories" value="Home Appliances">Home Appliances<br>
	<input type="checkbox" id="Healthcare"class="categories" value="Healthcare">Healthcare<br>
	<input type="checkbox" id="Food" class="categories" value="Food">Food<br>

	<input type="checkbox" id="Toys"class="categories" value="Toys">Toys<br><br>
	<button class="buttonToggle" type="button" id="descriptionToggle" class="up" style="display: inline-block;">
		<img src="up.png" height="10px" width="10px">
		<img src="down.png" height="10px" width="10px" style="display: none"></button>
	<textarea rows="5" cols="40" name="description" id="description" placeholder="" onfocus="this.placeholder = 'Product Description'" style="display: inline-block;"></textarea><br><br>
	<button type="button" id="done">I'm done</button>
</form>
</body>
</html>
